<!DOCTYPE html>

  <title>Google Form with IP Logging</title>
</head>
<body>
  <h1>Google Form with IP Logging</h1>
  <iframe src="https://docs.google.com/forms/d/e/19mXBGufzHgSswXK7XD3Rrwlx-PGFe9TgZ1_HW8WZaZE/viewform?embedded=true" width="640" height="480" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>

  <script>
    function getIP(json) {
      var ip = json.ip;
      var formUrl = "https://script.google.com/macros/s/AKfycbx6DvbDzE6Trco4HpsiuPXxISJ8BiybhKTscOT7OKF7Ri-AvGTfACq5eylgAtA2EVk/exec" + ip;

      // Example of adding form fields as URL parameters (adjust based on your form fields)
      // formUrl += "&field1=value1";  // Repeat for each field

      var xhr = new XMLHttpRequest();
      xhr.open("POST", formUrl, true);
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
      xhr.send();
    }
  </script>
  <script type="application/javascript" src="https://api.ipify.org?format=jsonp&callback=getIP"></script>
</body>
</html>
